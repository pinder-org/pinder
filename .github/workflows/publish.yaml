name: Publish to PyPI
on:
  push:
    branches:
      - main
      - publish-pypi
jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set cache dir
        id: get-cache
        shell: bash
        run: echo "cache-path=${GITHUB_ACTION_PATH/\.\//}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools setuptools_scm[toml] wheel semver tomlkit

      - name: Get existing tags
        shell: bash
        run: git fetch --prune --unshallow --tags

      - name: Determine new git tag
        shell: bash
        id: get-tag
        run: |
            TAG=$(bash ${GITHUB_ACTION_PATH}/version.sh)
            echo "tag-name=${TAG}" >> $GITHUB_OUTPUT
            echo "tag-version=${TAG/v/}" >> $GITHUB_OUTPUT

      - name: Validate git tag
        shell: bash
        if: steps.get-tag.outputs.tag-name == 'v'
        run: exit 1

      - name: Create git tag
        shell: bash
        run: git tag ${{ steps.get-tag.outputs.tag-name }}

      - name: Build package
        run: |
          python -m build

      - name: Publish package distributions to PyPI
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Persist tags
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        shell: bash
        run: git push --tags
